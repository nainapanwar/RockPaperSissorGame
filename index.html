<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="SPS.css">
	<meta charset="UTF-8">
	<title>Rock Paper Sissor Game</title>
</head>
<body>
	<div class="wrapper">
		<div class="buttons">
			<button class="rpsButton" value="Rock"><b>ROCK</b><img src="rock.jpg"></button>
			<button class="rpsButton" value="Paper"><b>PAPER</b><img src="paper.jpg"></button>
			<button class="rpsButton" value="Sissor"><b>SISSOR</b><img src="sissor.jpg"></button>
		</div>
		<div class="resultContainer">
			<div id="player-score"></div>
			<div id="hands"></div>
			<div id="result"></div>
			<button id="final"><b>FINAL RESULT</b></button><br>
			<div id= "finalres"></div>
			<button id="endGameButton">&#128308;</button>
		</div>
	</div>
	<script src="SPS.js"></script>
</body>
</html>
